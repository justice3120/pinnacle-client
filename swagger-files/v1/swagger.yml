swagger: '2.0'
info:
  title: Pinnacle API
  version: "1.0.0"
host: api.pinnacle.com
schemes:
  - https
basePath: /v1
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  basicAuth:
    type: basic
    description: HTTP Basic Authentication. Works over `HTTP` and `HTTPS`.
security:
  - basicAuth: []
paths:
  /fixtures:
    get:
      summary: Returns all non-settled events.
      description: |
        Please note that it is possible that the event is in Get Fixtures response but not in Get Odds.
        This happens when the odds have not been set yet for the event.
        Please note that it is possible to receive the same exact response when using "since" parameter.
        This is rare and can be caused by internal updates of event's properties.
      tags:
        - Fixture
      parameters:
        - name: sportId
          in: query
          description: The sport id for which to retrieve the fixutres
          required: true
          type: integer
          format: int32
        - name: leagueIds
          in: query
          description: The leagueIds array may contain a list of comma separated league ids
          required: false
          type: array
          collectionFormat: csv
          items:
            type: integer
            format: int64
        - name: since
          in: query
          description: |
            This is used to receive incremental updates. Use the value of last from previous fixtures response.
            When since parameter is not provided, the fixtures are delayed up to 1 min to encourage the use of the parameter
          required: false
          type: integer
          format: int64
        - name: islive
          in: query
          description: |
            To retrieve ONLY live events set the value to islive =1.
            Any other value will result in retrieval of events regardless of their Live status

            * `0` - False
            * `1` - True
          required: false
          type: integer
          format: int32
          enum:
            - 0
            - 1
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/GetFixturesResponse'
  /fixtures/settled:
    get:
      summary: Returns fixtures settled in the last 24 hours
      tags:
        - Fixture
      parameters:
        - name: sportId
          in: query
          description: The sport id for which to retrieve the fixutres
          required: true
          type: integer
          format: int32
        - name: leagueIds
          in: query
          description: The leagueIds array may contain a list of comma separated league ids
          required: false
          type: array
          collectionFormat: csv
          items:
            type: integer
            format: int64
        - name: since
          in: query
          description: |
            This is used to receive incremental updates. Use the value of last from previous fixtures response.
            When since parameter is not provided, the fixtures are delayed up to 1 min to encourage the use of the parameter
          required: false
          type: integer
          format: int64
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/GetSettledFixturesResponse'
  /fixtures/special:
    get:
      summary: Returns all non-settled specials (contests).
      description: |
        Please note that it is possible that the event is in Get Special Fixtures response but not in Get Special Odds.
        This happens when the odds have not been set yet for the event.
        Please note that it is possible to receive the same exact response when using "since" parameter.
        This is rare and can be caused by internal updates of event's properties.
      tags:
        - Fixture
        - Special
      parameters:
        - name: sportId
          in: query
          description: The sport id for which to retrieve the fixutres
          required: true
          type: integer
          format: int32
        - name: leagueIds
          in: query
          description: The leagueIds array may contain a list of comma separated league ids
          required: false
          type: array
          collectionFormat: csv
          items:
            type: integer
            format: int64
        - name: category
          in: query
          description: Category of the special
          required: false
          type: string
        - name: eventId
          in: query
          description: Event id of the linked event
          required: false
          type: integer
          format: int64
        - name: specialId
          in: query
          description: Specific special Id
          required: false
          type: integer
          format: int64
        - name: since
          in: query
          description: |
            This is used to receive incremental updates. Use the value of last from previous fixtures response.
            When since parameter is not provided, the fixtures are delayed up to 1 min to encourage the use of the parameter
          required: false
          type: integer
          format: int64
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/GetSpecialFixturesResponse'
  /fixtures/special/settled:
    get:
      summary: Returns special fixtures settled in the last 24 hours
      tags:
        - Fixture
        - Special
      parameters:
        - name: sportId
          in: query
          description: The sport id for which to retrieve the fixutres
          required: true
          type: integer
          format: int32
        - name: leagueIds
          in: query
          description: The leagueIds array may contain a list of comma separated league ids
          required: false
          type: array
          collectionFormat: csv
          items:
            type: integer
            format: int64
        - name: since
          in: query
          description: |
            This is used to receive incremental updates. Use the value of last from previous fixtures response.
            When since parameter is not provided, the fixtures are delayed up to 1 min to encourage the use of the parameter
          required: false
          type: integer
          format: int64
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/GetSettledSpecialFixturesResponse'
  /teaser/groups:
    get:
      summary: Returns all teaser groups.
      tags:
        - Teaser
      parameters:
        - name: oddsFormat
          in: query
          description: Format the odds are returned in.
          required: true
          type: string
          enum:
            - AMERICAN
            - DECIMAL
            - HONGKONG
            - INDONESIAN
            - MALAY
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/GetTeaserGroupsResponse'
  /odds:
    get:
      summary: Returns straight and parlay odds for all non-settled events.
      description: |
        Please note that it is possible that the event is in Get Fixtures response but not in Get Odds.
        This is happens when the odds have not been set yet for the event.
      tags:
        - Odds
      parameters:
        - name: sportId
          in: query
          description: The sportid for which to retrieve the odds.
          required: true
          type: integer
          format: int32
        - name: leagueIds
          in: query
          description: The leagueIds array may contain a list of comma separated league ids
          required: false
          type: array
          collectionFormat: csv
          items:
            type: integer
            format: int64
        - name: since
          in: query
          description: |
            This is used to receive incremental updates. Use the value of last from previous odds response.
            When since parameter is not provided, the odds are delayed up to 1 min to encourage the use of the parameter.
            Please note that when using since parameter you will get in the response ONLY changed periods. If a period didn’t have any changes it will not be in the response.
          required: false
          type: integer
          format: int64
        - name: islive
          in: query
          description: |
            To retrieve ONLY live events set the value to islive =1.
            Any other value will result in retrieval of events regardless of their Live status

            * `0` - False
            * `1` - True
          required: false
          type: integer
          format: int32
          enum:
            - 0
            - 1
        - name: oddsFormat
          in: query
          description: Format the odds are returned in.
          required: false
          type: string
          enum:
            - AMERICAN
            - DECIMAL
            - HONGKONG
            - INDONESIAN
            - MALAY
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/GetOddsResponse'
  /odds/teaser:
    get:
      summary: Returns odds for specified teaser.
      tags:
        - Odds
        - Teaser
      parameters:
        - name: teaserId
          in: query
          description: |
            Unique identifier.
            Teaser details can be retrieved from a call to Get Teaser Groups endpoint.
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/GetTeaserOddsResponse'
  /odds/special:
    get:
      summary: Returns special odds for all non-settled events.
      description: |
        Please note that it is possible that the event is in Get Special Fixtures response but not in Get Special Odds.
        This happens when the odds have not been set for the event.
      tags:
        - Odds
        - Special
      parameters:
        - name: sportId
          in: query
          description: The sportid for which to retrieve the odds.
          required: true
          type: integer
          format: int32
        - name: leagueIds
          in: query
          description: The leagueIds array may contain a list of comma separated league ids.
          required: false
          type: array
          collectionFormat: csv
          items:
            type: integer
            format: int64
        - name: since
          in: query
          description: |
            This is used to receive incremental updates. Use the value of last from previous odds response.
            When since parameter is not provided, the odds are delayed up to 1 min to encourage the use of the parameter.
            Please note that when using since parameter you will get in the response ONLY changed periods. If a period didn’t have any changes it will not be in the response.
          required: false
          type: integer
          format: int64
        - name: specialId
          in: query
          description: Specific special id
          required: false
          type: integer
          format: int64
        - name: oddsFormat
          in: query
          description: Format in which we return the odds. Default is American.
          required: false
          type: string
          enum:
            - AMERICAN
            - DECIMAL
            - HONGKONG
            - INDONESIAN
            - MALAY
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/GetSpecialOddsResponse'
  /client/balance:
    get:
      summary: Returns current client balance.
      tags:
        - Client
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/GetClientBalanceResponse'
  /line:
    get:
      summary: Returns latest line.
      tags:
        - Line
      parameters:
        - name: sportId
          in: query
          description: ""
          required: true
          type: integer
          format: int32
        - name: leagueId
          in: query
          description: ""
          required: true
          type: integer
          format: int64
        - name: eventId
          in: query
          description: ""
          required: true
          type: integer
          format: int64
        - name: periodNumber
          in: query
          description: |
            This represents the period of the match. For example, for soccer we have:

            * `0` - Game
            * `1` - 1st Half
            * `2` - 2nd Half
          required: true
          type: integer
          format: int32
        - name: betType
          in: query
          description: ""
          required: true
          type: string
          enum:
            - MONEYLINE
            - TEAM_TOTAL_POINTS
            - SPREAD
            - TOTAL_POINTS
            - SPECIAL
        - name: team
          in: query
          description: |
            Chosen team type.
            This is needed only for SPREAD, MONEYLINE and TEAM_TOTAL_POINTS bet types

            * `Draw` - Draw. This is used for MONEYLINE bet type only.
            * `Team1` - Team 1
            * `Team2` - Team 2
          required: false
          type: string
          enum:
            - Draw
            - Team1
            - Team2
        - name: side
          in: query
          description: |
            Chosen side.
            This is needed only for TOTAL_POINTS and TEAM_TOTAL_POINTS bet type
          required: false
          type: string
          enum:
            - OVER
            - UNDER
        - name: handicap
          in: query
          description: |
            This is needed for SPREAD, TOTAL_POINTS and TEAM_TOTAL_POINTS bet type
          required: false
          type: number
          format: float
        - name: oddsFormat
          in: query
          description: Format the odds are returned in.
          required: true
          type: string
          enum:
            - AMERICAN
            - DECIMAL
            - HONGKONG
            - INDONESIAN
            - MALAY
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/GetLineResponse'
  /line/parlay:
    post:
      summary: Returns parlay lines and calculate odds. Supports JSON format only.
      tags:
        - Line
        - Parlay
      parameters:
        - name: body
          in: body
          description: ""
          required: true
          schema:
            type: object
            required:
              - oddsFormat
              - legs
            properties:
              oddsFormat:
                type: string
                description: Format the odds are returned in.
                enum:
                  - AMERICAN
                  - DECIMAL
                  - HONGKONG
                  - INDONESIAN
                  - MALAY
              legs:
                type: array
                description: This is a collection of legs (the format of the object is described below)
                items:
                  type: object
                  required:
                    - uniqueLegId
                    - eventId
                    - legBetType
                    - periodNumber
                  properties:
                    uniqueLegId:
                      type: string
                      description: |
                        This unique id of the leg.
                        It used to identify and match leg in the response
                    eventId:
                      type: integer
                      format: int64
                      description: id of the event
                    legBetType:
                      type: string
                      description: Only SPREAD, MONEYLINE and TOTAL_POINTS are supported
                      enum:
                        - MONEYLINE
                        - SPREAD
                        - TOTAL_POINTS
                    team:
                      type: string
                      description: |
                        Chosen team type.
                        This is needed only for SPREAD and MONEYLINE bet types

                        * `Draw` - Draw. This is used for MONEYLINE bet type only.
                        * `Team1` - Team 1
                        * `Team2` - Team 2
                      enum:
                        - Draw
                        - Team1
                        - Team2
                    side:
                      type: string
                      description: Chosen side. This is needed only for TOTAL_POINTS bet type
                      enum:
                        - OVER
                        - UNDER
                    periodNumber:
                      type: integer
                      format: int32
                      description: |
                        This represents the period of the match. For example, for soccer we have:

                        * `0` -  Game
                        * `1` - 1st Half
                        * `2` - 2nd Half
                    handicap:
                      type: number
                      format: float
                      description: This is needed for SPREAD and TOTAL_POINTS bet type
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/GetParlayLinesResponse'
  /line/teaser:
    get:
      summary: Validates a teaser bet prior to submission. Returns bet limit and price on success.
      tags:
        - Line
        - Teaser
      parameters:
        - name: body
          in: body
          description: ""
          required: true
          schema:
            type: object
            required:
              - teaserId
              - oddsFormat
              - legs
            properties:
              teaserId:
                type: integer
                format: int64
                description: |
                  Unique identifier.
                  Teaser details can be retrieved from a call to Get Teaser Groups endpoint.
              oddsFormat:
                type: string
                description: Format the odds are returned in.
                enum:
                  - AMERICAN
                  - DECIMAL
                  - HONGKONG
                  - INDONESIAN
                  - MALAY
              legs:
                type: array
                description: This is a collection of legs (the format of the object is described below)
                items:
                  type: object
                  required:
                    - legId
                    - eventId
                    - betType
                    - periodNumber
                    - handicap
                  properties:
                    legId:
                      type: string
                      description: Client genereated GUID for uniquely identifying the leg.
                    eventId:
                      type: integer
                      format: int64
                      description: Unique identifier.
                    betType:
                      type: string
                      description: |
                        Type of bet.
                        Currently, only BET_TYPE.SPREAD and BET_TYPE.TOTAL_POINTS are supported.
                      enum:
                        - MONEYLINE
                        - TOTAL_POINTS
                    team:
                      type: string
                      description: |
                        Team being bet on for a spread line.
                        Currenlty, only TEAM_TYPE.Team1 and TEAM_TYPE.Team2 are supported.

                        * `Team1` - Team 1
                        * `Team2` - Team 2
                      enum:
                        - Team1
                        - Team2
                    side:
                      type: string
                      description: Side of a total line being bet on.
                      enum:
                        - OVER
                        - UNDER
                    periodNumber:
                      type: integer
                      format: int32
                      description: |
                        Period of the match that is being bet on.
                        Refer to Period Number lookup table.
                    handicap:
                      type: number
                      format: float
                      description: Number of points.
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/GetTeaserLinesResponse'
  /line/special:
    get:
      summary: Returns latest special line.
      tags:
        - Line
        - Special
      parameters:
        - name: specialId
          in: query
          description: Id of the special
          required: true
          type: integer
          format: int64
        - name: contestantId
          in: query
          description: Id of the contestant
          required: true
          type: integer
          format: int64
        - name: oddsFormat
          in: query
          description: Default is American
          required: false
          type: string
          enum:
            - AMERICAN
            - DECIMAL
            - HONGKONG
            - INDONESIAN
            - MALAY
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/GetSpecialLineResponse'
definitions:
  GetFixturesResponse:
    type: object
    properties:
      sportId:
        type: integer
        format: int32
        description: Same as requested sport Id
      last:
        type: integer
        format: int64
        description: Use this value for the subsequent requests for since query parameter to get just the changes since previous response
      league:
        type: array
        description: Contains a list of Leagues
        items:
          type: object
          properties:
            id:
              type: integer
              format: int64
              description: League ID
            events:
              type: array
              description: Contains a list of events
              items:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    description: Event ID
                  starts:
                    type: string
                    format: date-time
                    description: Start time of the event in UTC
                  home:
                    type: string
                    description: Home team name
                  away:
                    type: string
                    description: Away team name
                  rotNum:
                    type: string
                    description: Team1 rotation number
                  liveStatus:
                    type: integer
                    format: int32
                    description: |
                      Indicates event’s live status

                      * `0` - No live betting will be offered on this event.
                      * `1` - Live betting event.
                      * `2` - Live betting will be offered on this event.
                    enum:
                      - 0
                      - 1
                      - 2
                  status:
                    type: string
                    description: |
                      Status of the event

                      * `H` - This status indicates that the lines are temporarily unavailable for betting.
                      * `I` - This status indicates that one or more lines have a red circle (a lower maximum bet amount).
                      * `O` - This is the starting status of a game. It means that the lines are open for betting.
                    enum:
                      - H
                      - I
                      - O
                  parlayRestriction:
                    type: integer
                    format: int32
                    description: |
                      Parlay status of the event

                      * `0` - Allowed to parlay, without restrictions.
                      * `1` - Not allowed to parlay this event.
                      * `2` - Allowed to parlay, with the restrictions. You can not have more than one leg from the same event in the parlay. All events with the same rot number are treated as the same event.
                    enum:
                      - 0
                      - 1
                      - 2
                  homePitcher:
                    type: string
                    description: Home team pitcher. Only for baseball.
                  awayPitcher:
                    type: string
                    description: Away team pitcher. Only for baseball.
  GetSettledFixturesResponse:
    type: object
    properties:
      sportId:
        type: integer
        format: int32
        description: Same as requested sport Id
      last:
        type: integer
        format: int64
        description: Use this value for the subsequent requests for since query parameter to get just the changes `since` previous response
      leagues:
        type: array
        description: Contains a list of Leagues
        items:
          type: object
          properties:
            id:
              type: integer
              format: int64
              description: League ID
            events:
              type: array
              description: Contains a list of events
              items:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    description: Event ID
                  periods:
                    type: array
                    description: Contains a list of periods
                    items:
                      type: object
                      properties:
                        number:
                          type: integer
                          format: int32
                          description: |
                            This represents the period of the match. For example, for soccer we have:

                            * `0` - Game
                            * `1` - 1st Half
                            * `2` - 2nd Half
                        settlementId:
                          type: integer
                          format: int64
                          description: |
                            Unique id of the settlement. In case of a re-settlement, a new settlementId and settledAt will be generated.
                        settledAt:
                          type: string
                          format: date-time
                          description: Date and time when teh period was settled
                        status:
                          type: integer
                          format: int32
                          description: |
                            Period settlement status

                            * `1` - Event period is settled
                            * `2` - Event period is re-settled
                            * `3` - Event period is cancelled
                            * `4` - Event period is re-settled as cancelled
                            * `5` - Event is deleted
                          enum:
                            - 1
                            - 2
                            - 3
                            - 4
                            - 5
                        team1Score:
                          type: integer
                          format: int32
                          description: Team1 score
                        team2Score:
                          type: integer
                          format: int32
                          description: Team2 score
  GetSpecialFixturesResponse:
    type: object
    properties:
      sportId:
        type: integer
        format: int32
        description: Same as requested sport Id
      last:
        type: integer
        format: int64
        description: Use this value for the subsequent requests for since query parameter to get just the changes since previous response
      leagues:
        type: array
        description: Contains a list of Special Leagues
        items:
          type: object
          properties:
            id:
              type: integer
              format: int64
              description: League ID
            specials:
              type: array
              description: Contains a list of specials
              items:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    description: Special ID
                  betType:
                    type: string
                    description: SPREAD
                  name:
                    type: string
                    description: Special name
                  date:
                    type: string
                    format: date-time
                    description: Creation date and time of the special in UTC
                  cutoff:
                    type: string
                    format: date-time
                    description: Start time of the special in UTC
                  category:
                    type: string
                    description: Category under which the special is recorded
                  units:
                    type: string
                    description: Measurement in the context of the special. Applicable to Spread and Over/Under special bet types. For hockey specials this could be "goals"
                  status:
                    type: string
                    description: |
                      Status of the special

                      * `H` - This status indicates that the lines are temporarily unavailable for betting.
                      * `I` - This status indicates that one or more lines have a red circle (a lower maximum bet amount).
                      * `O` - This is the starting status of a game. It means that the lines are open for betting.
                    enum:
                      - H
                      - I
                      - O
                  contestants:
                    type: array
                    description: List of contestants
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int64
                          description: Contestant ID
                        name:
                          type: string
                          description: Contestant name
                        rotNum:
                          type: integer
                          format: int32
                          description: Rotation number
  GetSettledSpecialFixturesResponse:
    type: object
    properties:
      sportId:
        type: integer
        format: int32
        description: Same as requested sport Id
      last:
        type: integer
        format: int64
        description: Use this value for the subsequent requests for since query parameter to get just the changes since previous response
      leagues:
        type: array
        description: Contains a list of Special Leagues
        items:
          type: object
          properties:
            id:
              type: integer
              format: int64
              description: League ID
            specials:
              type: array
              description: Contains a list of specials
              items:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    description: Special ID
                  status:
                    type: integer
                    format: int32
                    description: |
                      Status of settled special fixture

                      * `1` - Event period is settled
                      * `2` - Event period is re-settled
                      * `3` - Event period is cancelled
                      * `4` - Event period is re-settled as cancelled
                      * `5` - Event is deleted
                    enum:
                      - 1
                      - 2
                      - 3
                      - 4
                      - 5
                  settlementId:
                    type: integer
                    format: int64
                    description: Id of the settlement
                  settledAt:
                    type: string
                    format: date-time
                    description: Date and Time of the settlement in UTC
  GetTeaserGroupsResponse:
    type: object
    properties:
      teaserGroups:
        type: array
        description: A collection of TeaserGroups containing available teasers.
        items:
          type: object
          properties:
            id:
              type: integer
              format: int64
              description: Unique identifier.
            name:
              type: string
              description: Human friendly name.
            teasers:
              type: array
              description: A collection of Teaser.
              items:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    description: Unique identifier.
                  description:
                    type: string
                    description: Human friendly description.
                  sportId:
                    type: integer
                    format: int32
                    description: |
                      Unique identifier.
                      Sport details can be retrieved from a call to Get Sports endpoint.
                  minLegs:
                    type: integer
                    format: int32
